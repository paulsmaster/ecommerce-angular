<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white p-2">
      <a class="navbar-brand">SPORTS STORE</a>
      <app-cart-summary></app-cart-summary>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" (click)="changeCategory()">
          Home
        </button>
        <button
          *ngFor="let cat of categories"
          class="btn btn-outline-primary"
          [class.active]="cat == selectedCategory"
          (click)="changeCategory(cat)"
        >
          {{ cat }}
        </button>
        <button class="btn btn-block btn-danger mt-5" routerLink="/admin">
          Admin
        </button>
      </div>
      {{ categories.length }} Categories
    </div>
    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name }}
          <span class="badge rounded-pill bg-primary float-end">
            {{ product.price | currency: "AUD":"symbol":"2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
          <button
            class="btn btn-success btn-sm float-end"
            (click)="addProductToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div class="form-inline float-start m-1">
        <select
          class="form-select"
          [value]="productsPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="3">3 per page</option>
          <option value="4">4 per page</option>
          <option value="6">6 per page</option>
          <option value="8">8 per page</option>
        </select>
      </div>
      <div class="btn-group float-end m-1">
        <button
          *ngFor="let page of pageNumbers"
          (click)="changePage(page)"
          class="btn btn-outline-primary"
          [class.active]="page == selectedPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
